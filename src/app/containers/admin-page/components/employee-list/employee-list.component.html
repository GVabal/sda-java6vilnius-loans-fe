<h2>Employee List</h2>
<table mat-table [dataSource]="employees" class="mat-elevation-z4">

  <ng-container matColumnDef="pid">
    <th mat-header-cell *matHeaderCellDef> PID </th>
    <td mat-cell *matCellDef="let employee"> {{employee.pid}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
  </ng-container>

  <ng-container matColumnDef="terminate">
    <th mat-header-cell *matHeaderCellDef> Terminate </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-button *ngIf="employee.status === 'ACTIVE'" (click)="terminateEmployee(employee.id)">Terminate</button>
      <span *ngIf="employee.status === 'TERMINATED'">Terminated</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
