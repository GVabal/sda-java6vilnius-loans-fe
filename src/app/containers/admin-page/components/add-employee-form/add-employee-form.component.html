<form (ngSubmit)="submitForm(form)" #form="ngForm">
  <h2>Add Employee Form</h2>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" ngModel required>
    </mat-form-field>
  <br>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Add New Employee</button>
</form>
