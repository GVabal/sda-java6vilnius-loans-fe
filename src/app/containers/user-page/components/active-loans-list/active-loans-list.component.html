<div class="mat-elevation-z2">
  <table mat-table [dataSource]="loans">
    <ng-container matColumnDef="amountRepay">
      <th mat-header-cell *matHeaderCellDef> Amount to Repay Left </th>
      <td mat-cell *matCellDef="let loan"> {{loan.amountToRepay}} </td>
    </ng-container>

    <ng-container matColumnDef="amountPayed">
      <th mat-header-cell *matHeaderCellDef> Amount Payed </th>
      <td mat-cell *matCellDef="let loan"> {{loan.amountPayed}} </td>
    </ng-container>

    <ng-container matColumnDef="repay">
      <th mat-header-cell *matHeaderCellDef> Repay </th>
      <td mat-cell *matCellDef="let loan"> <button mat-button (click)="openRepayLoanDialog(loan)">Repay</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
