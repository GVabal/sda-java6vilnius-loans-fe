<app-pending-loan *ngIf="showDetails" [loan]="selectedLoan"></app-pending-loan>
<button *ngIf="showDetails" (click)="hideLoanDetails()">Hide</button>
<table>
  <tr>
    <th>Amount</th>
    <th>Name</th>
    <th>Details</th>
  </tr>
  <tr *ngFor="let loan of pendingLoans">
    <td>{{loan.amount}}</td>
    <td>{{loan.customer.firstName}} {{loan.customer.lastName}}</td>
    <td><button (click)="showLoanDetails(loan)">Show Details</button></td>
  </tr>
</table>
