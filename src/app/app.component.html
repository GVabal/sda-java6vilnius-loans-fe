<nav>

  <a *ngIf="!authService.isAuthenticated()" routerLink="/login">Login</a>
  <a *ngIf="authService.isUser()" routerLink="/user">User</a>
  <a *ngIf="authService.isEmployee()" routerLink="/employee">Employee</a>
  <a *ngIf="authService.isAdmin()" routerLink="/admin">Admin</a>
  <a *ngIf="authService.isAuthenticated()" (click)="logout()">Logout</a>
</nav>
